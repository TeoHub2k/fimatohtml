<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,600&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Fima to Html</title>
  </head>
  <body style="height: 10000px;">
    <!-- Header 
    Thẻ header là thẻ có ngữ nghĩa giúp cho trình đọc máy, trình phân tích web
    biết rằng đây là phần đầu trang web 
    -->
    <header class="header fixed">
      <div class="main-content">
        <div class="body">
          <!-- Logo -->
          <img src="./assets/img/Logo.svg" alt="logo_lesson" class="logo" />
          <!-- nav -->
          <!-- nav.nav>ul>li*4>a{Home} -->
          <nav class="nav">
            <ul>
              <li class="active">
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Courses</a>
              </li>
              <li>
                <a href="#">Pricing</a>
              </li>
              <li>
                <a href="#">Reviews</a>
              </li>
            </ul>
          </nav>
          <!-- btn action -->
          <!-- .action>a.btn{Sign up} -->
          <div class="action">
            <a href="#!" class="btn btn-sign-up">Sign up</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
